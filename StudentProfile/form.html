<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Profile</title>
  </head>
  <body>
    <h1 align="middle"><u>Student Profile Form</u></h1>

    <form action="">
      <!--Personal info-->
      <section>
        <fieldset>
          <legend><b>Personal Information:</b></legend>
          <br />

          <label for="fullName">Full Name: </label><br />
          <input type="text" id="name" name="fullName" value="" /><br /><br />

          <label for="fatherName">Father's Name: </label><br />
          <input
            type="text"
            id="fathername"
            name="fatherName"
            value=""
          /><br /><br />

          <label for="motherName">Mother's Name: </label><br />
          <input
            type="text"
            id="mothername"
            name="motherName"
            value=""
          /><br /><br />

          <label for="dob">Date of Birth: </label><br />
          <input type="date" id="dob" name="dob" value="" /><br /><br />

          <p>Select Gender:</p>
          <input type="radio" id="male" name="gender" value="Male" />
          <label for="male">Male</label><br />
          <input type="radio" id="css" name="gender" value="Female" />
          <label for="css">Female</label><br /><br />

          <label for="Permanentaddress">Permanent Address: </label><br />
          <textarea name="message" rows="3" cols="20"></textarea>
          <br /><br />

          <label for="Presentaddress">Present Address: </label><br />
          <textarea name="message" rows="3" cols="20"></textarea>
          <br /><br />

          <label for="mobile">Mobile: </label><br />
          <input type="text" id="mobile" name="mobile" value="" /><br /><br />

          <label for="email">Email: </label><br />
          <input type="email" id="email" name="email" value="" /><br /><br />
        </fieldset>
      </section>

      <!--Educational Info-->
      <section>
        <br />
        <fieldset>
          <legend><b>Educational Information:</b></legend>
          <br />

          <label for="faculty">Select Faculty: </label>
          <select id="faculty" name="faculty">
            <option value="facultyOfScience">
              Faculty Of Science and Engineering
            </option>
            <option value="facultyOfArts">Faculty Of Arts</option>
            <option value="facultyOfBBA">Faculty Of BBA</option>
            <option value="facultyOfSocialScience">
              Faculty Of Social Science
            </option></select
          ><br /><br />

          <label for="dept">Select Department: </label>
          <select id="dept" name="dept">
            <option value="deptofCSE">Department Of CSE</option>
            <option value="deptofEEE">Department Of EEE</option>
            <option value="deptofESE">Department of ESE</option></select
          ><br /><br />

          <label for="roll">Roll: </label><br />
          <input type="text" id="roll" name="roll" value="" /><br /><br />

          <label for="reg.">Reg. No: </label><br />
          <input type="text" id="reg." name="reg." value="" /><br /><br />

          <label for="session">Session: </label><br />
          <input type="text" id="session" name="session" value="" /><br /><br />
        </fieldset>
        <br /><br />
      </section>

      <button type="submit" onclick="alert('Saved!')">Submit</button>
    </form>
  </body>
</html>
