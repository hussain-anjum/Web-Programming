<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Profile Form</title>
    <script>
      function formValidation() {
        const name = document.getElementById("name").value.trim();
        const fatherName = document.getElementById("Fname").value.trim();
        const motherName = document.getElementById("Mname").value.trim();
        const gender = document.getElementById("gender").value;
        const designation = document.getElementById("designation").value.trim();
        const dob = document.getElementById("dob").value;
        const presentAddress = document
          .getElementById("present_address")
          .value.trim();
        const permanentAddress = document
          .getElementById("permanent_address")
          .value.trim();
        const image = document.getElementById("image").value;

        if (name == "") {
          alert("Please enter your Name");
          return false;
        }

        const nameFormat = /^[a-zA-Z\s.]+$/;

        if (!nameFormat.test(name)) {
          alert("Invalid Name Format!");
          return false;
        }

        if (fatherName == "") {
          alert("Please enter your Father’s Name");
          return false;
        }

        if (!nameFormat.test(fatherName)) {
          alert("Invalid Father's Name Format!");
          return false;
        }

        if (motherName == "") {
          alert("Please enter your Mother’s Name");
          return false;
        }

        if (!nameFormat.test(motherName)) {
          alert("Invalid Mother’s Name Format!");
          return false;
        }

        if (gender == "" || gender == "--select gender--") {
          alert("Please select your Gender");
          return false;
        }

        if (designation == "") {
          alert("Please enter your Designation");
          return false;
        }
        if (dob == "") {
          alert("Please select your Date of Birth");
          return false;
        }
        if (presentAddress == "") {
          alert("Please enter your Present Address");
          return false;
        }
        if (permanentAddress == "") {
          alert("Please enter your Permanent Address");
          return false;
        }

        if (image == "") {
          alert("Please upload your Image");
          return false;
        }

        const allowFormat = /(\.jpg|\.jpeg|\.png|\.heic)$/i;

        if (!allowFormat.test(image)) {
          alert("Please ensure the file format and Try Again.");
          document.getElementById("image").value = "";
          return false;
        }
        alert("Form submitted successfully!");
        return true;
      }
    </script>
  </head>
  <body>
    <h1 align="center"><u>Employee Profile</u></h1>
    <form
      name="employeeForm"
      onsubmit="return formValidation()"
      enctype="multipart/form-data"
    >
      <table align="center" cellpadding="8">
        <tr>
          <td><label for="name">Name: </label></td>
          <td><input type="text" id="name" name="name" /></td>
        </tr>
        <tr>
          <td>
            <label for="Fname">Father Name: </label>
          </td>
          <td><input type="text" id="Fname" name="Fname" /></td>
        </tr>
        <tr>
          <td>
            <label for="Mname">Mother Name: </label>
          </td>
          <td><input type="text" id="Mname" name="Mname" /></td>
        </tr>
        <tr>
          <td>
            <label for="gender">Gender: </label>
          </td>
          <td>
            <select name="gender" id="gender">
              <option value="--select gender--">--select gender--</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="designation">Designation: </label>
          </td>
          <td><input type="text" id="designation" name="designation" /></td>
        </tr>
        <tr>
          <td><label for="dob">Date of Birth: </label></td>
          <td><input type="date" id="dob" name="dob" /></td>
        </tr>
        <tr>
          <td><label for="present_address">Present Address: </label></td>
          <td>
            <textarea
              id="present_address"
              name="present_address"
              rows="3"
              cols="25"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td><label for="permanent_address">Permanent Address: </label></td>
          <td>
            <textarea
              id="permanent_address"
              name="permanent_address"
              rows="3"
              cols="25"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td><label for="image">Upload Image: </label></td>
          <td>
            <input type="file" id="image" name="image" accept="image/*" />
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <button type="submit">Submit</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
