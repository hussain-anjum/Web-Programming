<!DOCTYPE html>
<html>
  <head>
    <title>Student Info Form</title>
  </head>
  <body>
    <h2 align="center">Student's Profile</h2>
    <form id="studentForm" action="result.php" method="POST">
      <table align="center">
        <tr>
          <td><label for="sName">Name:</label></td>
          <td><input type="text" id="sName" name="sName" /></td>
        </tr>
        <tr>
          <td><label for="fatherName">Father's Name:</label></td>
          <td><input type="text" id="fatherName" name="fatherName" /></td>
        </tr>
        <tr>
          <td><label for="motherName">Mother's Name:</label></td>
          <td><input type="text" id="motherName" name="motherName" /></td>
        </tr>
        <tr>
          <td><label for="dob">DOB:</label></td>
          <td><input type="date" id="dob" name="dob" /></td>
        </tr>
        <tr>
          <td><label for="sex">Sex:</label></td>
          <td>
            <select id="sex" name="sex">
              <option value="">Select</option>
              <option value="M">Male</option>
              <option value="F">Female</option>
              <option value="O">Other</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="phone">Phone:</label></td>
          <td>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="01XXXXXXXXX"
            />
          </td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="text" id="email" name="email" /></td>
        </tr>
        <tr>
          <td><label for="pAddress">Present Address:</label></td>
          <td>
            <textarea
              id="pAddress"
              name="pAddress"
              rows="2"
              cols="20"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td><label for="permAddress">Permanent Address:</label></td>
          <td>
            <textarea
              id="permAddress"
              name="permAddress"
              rows="2"
              cols="20"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <br />
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
          </td>
        </tr>
      </table>
    </form>
    <script src="validation.js"></script>
  </body>
</html>
