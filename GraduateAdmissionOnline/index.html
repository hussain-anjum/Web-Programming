<!doctype html>
<html>
  <head>
    <title>Graduate Admission Application</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Graduate Admission Application</h1>
    <form action="profile.php" method="post">
      <label for="fullname">Full Name:</label><br />
      <input type="text" id="fullname" name="fullname" required /><br /><br />
      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />
      <label for="phone">Phone Number:</label><br />
      <input type="tel" id="phone" name="phone" required /><br /><br />
      <label for="dob">Date of Birth:</label><br />
      <input type="date" id="dob" name="dob" required /><br /><br />
      <label for="gender">Gender:</label><br />
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option></select
      ><br /><br />
      <label for="program">Program Applying For:</label><br />
      <select id="program" name="program" required>
        <option value="">Select Program</option>
        <option>Computer Science</option>
        <option>Electrical Engineering</option>
        <option>Business Administration</option>
        <option>Psychology</option></select
      ><br /><br />
      <label for="cgpa">Undergraduate CGPA (max 4.0):</label><br />
      <input
        type="number"
        id="cgpa"
        name="cgpa"
        step="0.01"
        min="0"
        max="4.0"
        required
      /><br /><br />
      <label for="statement">Statement of Purpose:</label><br />
      <textarea
        id="statement"
        name="statement"
        rows="5"
        cols="40"
        required
      ></textarea
      ><br /><br />
      <input type="submit" value="Submit Application" />
    </form>
  </body>
</html>
